<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:jsft="http://jsftemplating.java.net/event">
<ui:composition>
<f:view contentType="text/html">
    <h:form id="form">
	<jsft:event type="afterCreate">
	    foreach("item", component.children) {
		// Note: You can't use util.write() because the response writer
		// Note: is not accessible yet.
		util.println(item.id);
	    }
	</jsft:event>

	<h:outputText id="formChild1" escape="false" value="child 1&lt;/br&gt;" />
	<h:outputText id="formChild2" escape="false" value="child 2&lt;/br&gt;" />
	<h:outputText id="formChild3" escape="false" value="child 3&lt;/br&gt;" />
	<h:outputText id="formChild4" escape="false" value="child 4&lt;/br&gt;" />

    </h:form>
</f:view>
</ui:composition>
</html>
